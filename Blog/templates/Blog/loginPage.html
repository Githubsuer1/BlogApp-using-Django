{% extends "layout.html" %}


{% block title%}
    Login Page 
{% endblock %}

{% block content %}

    <div class="w-full h-full p-8">

        <form action="" method="post">
            {% csrf_token %}
            <div class="p-4 bg-white/40 w-full max-w-sm flex flex-col gap-5 rounded ml-auto mr-auto mt-20">
                    <div class="flex flex-col gap-2">
                        <label for="username">Username</label>
                        <input 
                            class="rounded w-full"
                            type="text" 
                            name='username' 
                            id='username' 
                            placeholder="Enter Your name"
                            required 
                        >
                    </div>
        
                    <div class="flex flex-col gap-2">
                        <label for="pass1">Password</label>
                        <input 
                            class="rounded w-full"
                            type="password" 
                            name='password' 
                            id='password' 
                            placeholder="Enter Your Password"
                            required 
                        >
                    </div>

                    <input class="text-center bg-orange-500 p-1 rounded text-white font-bold" type="submit" value="Login">
                    <p class="flex justify-between">Don't have an account? <a class="text-end text-red-600 underline" href="{% url 'registerPage' %}">Create an Account</a></p>
                </div>
        </form>
    </div>
    
{% endblock %}
